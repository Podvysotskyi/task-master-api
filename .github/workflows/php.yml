name: 'PHP'

on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ 'main' ]

permissions:
  contents: read

jobs:
  build:
    name: 'Build'
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: 'Validate composer.json and composer.lock'
        run: composer validate --strict

      - name: 'Cache Composer packages'
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: 'Install dependencies'
        run: composer install --prefer-dist --no-progress

  pint:
    name: 'Pint'
    runs-on: ubuntu-latest
    environment: production

    needs: [build]

    steps:
      - uses: actions/checkout@v4

      - name: 'Cache Composer packages'
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: 'Run pint'
        run: ./vendor/bin/pint --test --parallel

  psalm:
    name: 'Psalm'
    runs-on: ubuntu-latest
    environment: production

    needs: [ build ]

    steps:
      - uses: actions/checkout@v4

      - name: 'Cache Composer packages'
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: 'Run psalm'
        run: ./vendor/bin/psalm --no-cache

  test:
    name: 'Test'
    runs-on: ubuntu-latest
    environment: production

    needs: [ pint, psalm ]

    steps:
      - uses: actions/checkout@v4

      - name: 'Cache Composer packages'
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: 'Run tests'
        run: php artisan test --parallel
